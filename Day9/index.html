<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="nav">
        <div class="left">
          <i class="fa-solid fa-bars" id="bars"> </i>
          <i class="fa-brands fa-youtube" id="logo"></i>
          <p>YouTube</p>
        </div>
        <div class="mid">
          <div class="search">
            <input type="text" placeholder="Search" />
            <i class="fa-solid fa-magnifying-glass" id="mag"></i>
          </div>
          <i class="fa-solid fa-microphone" id="mic"></i>
        </div>
        <div class="right">
          <i class="fa-solid fa-video"></i>
          <i class="fa-regular fa-bell"></i>
          <i class="fa-regular fa-user"></i>
        </div>
      </div>
      <div class="side">
        <div class="div1">
          <div class="row1" id="selected">
            <i class="fa-solid fa-house"></i>
            <a href="">Home</a>
          </div>
          <div class="row2">
            <i class="fa-solid fa-photo-film"></i>
            <a href="">Shorts</a>
          </div>
          <div class="row3">
            <i class="fa-solid fa-vr-cardboard"></i>
            <a href="">VR</a>
          </div>
        </div>
        <div class="div2">
          <div class="row1">
            <p>You</p>
            <a href=""><i class="fa-solid fa-greater-than"></i></a>
          </div>
          <div class="row2">
            <p>History</p>
            <i class="fa-solid fa-clock-rotate-left"></i>
          </div>
          <div class="row3">
            <p>Watch Later</p>
            <i class="fa-regular fa-clock"></i>
          </div>
          <div class="row4">
            <p>J3SUS Gaming</p>
            <i class="fa-solid fa-bars-staggered"></i>
          </div>
          <div class="row5">
            <p>Genesis Programming</p>
            <i class="fa-solid fa-bars-staggered"></i>
          </div>
          <div class="row6">
            <p>More Playlists</p>
            <i class="fa-solid fa-chevron-down"></i>
          </div>
        </div>
        <div class="div3">
          <h4>Subscriptions</h4>
          <div class="channel1">
            <p>J3SUS Gaming</p>
            <i class="fa-regular fa-user"></i>
          </div>
          <div class="channel2">
            <p>Mr.Beast</p>
            <i class="fa-regular fa-user"></i>
          </div>
          <div class="channel3">
            <p>PewDiePie</p>
            <i class="fa-regular fa-user"></i>
          </div>
          <div class="channel4">
            <p>Dota2</p>
            <i class="fa-regular fa-user"></i>
          </div>
          <div class="channel5">
            <p>TenZ</p>
            <i class="fa-regular fa-user"></i>
          </div>
          <div class="more">
            <p>More Subscriptions</p>
            <i class="fa-solid fa-chevron-down"></i>
          </div>
        </div>
        <div class="div4"></div>
        <div class="div5"></div>
        <div class="div6"></div>
      </div>
      <div class="body"></div>
    </section>
  </body>
</html>
